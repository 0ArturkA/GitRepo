<meta charset="utf-8">
<script>

var pass = ('password');
var func = ('')
var admpan = ('админка, ')

var name = prompt('Имя:'); //Вписываем имя
if (name == '' || name == 'null') {  //Если поле оставили пустым то ставим ему имя "Anonim"
	name = 'Anonim'
	alert('Неверное имя! :(') //И выводим сообщение
} else if (name == 'Admin' || name == 'admin' || name == 'Админ' || name == 'Администратор') { //Если вписывают имя Admin или admin тогда
	do {
 		if (pass = prompt('Введите пароль:') == 'admin') { //просит ввести пароль для входа
    		alert('Админ-панель теперь доступна Вам!') //Если пароль верный выводит это сообщение                                 <= Авторизация!
    		break; //и заканчивает цикл
 		} else if (pass != 'admin') { //если пароль не верный просит его заного по циклу
 			alert('Неверный пароль!') //и выводит это сообзщение
 		}
	} while (true);
}

do {
if (name == 'Admin' || name == 'admin' || name == 'Админ' || name == 'Администратор') { //Если имя admin то
	func = prompt('Здравствуйте ' + name + ', выберите функцию: калькулятор, ' + admpan + 'выход.') //В выбор функции добовляется админ панель                 <=Админ-Панель (Приветствия)
} else
func = prompt('Здравствуйте ' + name + ', выберите нужную вам функцию: калькулятор, выход.') //если не адми то панели админа нету!

if (func == 'калькулятор') {
var f = prompt('Выбери: + или -, * или :'); //Выбор сложения или вычетания
var n = 0; //переменная ответа
if (f == '+') { //Если в переменной "f" написали + то выполняется команда сложения ниже если же - вычитания
var a = parseInt(prompt('Число A:')); //Просит число A
var b = parseInt(prompt('Число B:')); //Просит число B
alert('Ответ: ' + (a+b)); //Складывает числа A+B и показывает ответ
} else if (f == '-') { //Функция вычитания (-)
var a = parseInt(prompt('Число A:')); //Просит число A
var b = parseInt(prompt('Число B:')); //Просит число B
alert('Ответ: ' + (a-b)); //Вычитает числа A-B и показывает ответ                                                            <=Калькулятор!
} else if (f == '*') { //Функция умножения (*)
var a = parseInt(prompt('Число A:')); //Просит число A
var b = parseInt(prompt('Число B:')); //Просит число B
alert('Ответ: ' + (a*b)); //Умножает числа A-B и показывает ответ
} else if (f == ':') { //Функция умножения (*)
var a = parseInt(prompt('Число A:')); //Просит число A
var b = parseInt(prompt('Число B:')); //Просит число B
alert('Ответ: ' + (a%b)); //Умножает числа A-B и показывает ответ
}
} else if (func == 'выход') {
	break;
} else if (func == 'админка' && name == 'Admin' || name == 'admin' || name == 'Админ' || name == 'Администратор') { //если имя админ и ты прописал "админка" то 
	alert('Скоро...') //покузывает это сообщение                                                                                                                                <=Админ-Панель (Скоро!)
}


} while (true);

</script>
